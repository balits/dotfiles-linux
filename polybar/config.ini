[global/wm]
margin-bottom = 0
margin-top = 0

[colors]
bg = #081124
fg  =#E8E7F3
ok = #30d158
err = #ff3a3a
alert = #A54242
disabled = #707880

[bar/petbar]
width = 100%
height = 22pt
background = ${colors.bg}
foreground = ${colors.fg}
separator = "     "
padding = 8
modules-left = xworkspaces xwindow
modules-right = battery network memory date
modules-margin-right = 10
tray-padding = 2 
tray-position = center
cursor-click = pointer
cursor-scroll = ns-resize
border-size = 0
border-color = #ff0000
font-0 = SFProDisplay:pixelsize=14;2
font-1 = Font Awesome 6 Brands:style=Regular:size=13;2
font-2 = Font Awesome 6 Free:style=Regular:size=13;2
font-3 = Font Awesome 6 Free:style=Solid:size=13;2

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-padding = 3
label-occupied = %name%
label-occupied-padding = 3
label-urgent = %name%
label-urgent-padding = 3
label-empty = %name%
label-empty-padding = 3


[module/memory]
type = internal/memory
interval = 3
format-prefix = "  "
label = %percentage_used%%


[module/network]
type = internal/network
interface = wlan0
interval = 3
label-disconected = "not connected"
label-disconneted-foreground = ${colors.err}
label-connected ="" 
padding = 2
exec = bash /usr/bin/nm-connection-editor

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0 
full-at = 95
low-at  = 30

label-full = Fully Charged
label-low = Low
label-charging = %percentage%%
label-discharging = %percentage%%

format-discharging = <ramp-capacity>  <label-discharging> 
format-charging = <animation-charging>  <label-charging> 
format-full-prefix = ""

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framrate = 6 

[module/date]
type = internal/date
interval = 2
date = "%a %b %d %H:%M"
label = %date%

pseudo-transparency = true 
